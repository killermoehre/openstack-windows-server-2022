---
name: CI

'on':
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - run: Install-PackageProvider -Force -Name ChocolateyGet
      - run: Import-PackageProvider -Force -Name ChocolateyGet
      - run: Install-Package -AcceptLicense -Force -ForceBootstrap -PackageManagementProvider ChocolateyGet -Name "mdt"